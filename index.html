<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover est OBLIGATOIRE pour respecter les safe-area iPhone (Dynamic Island, home bar) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Ecom Cockpit</title>
    <meta name="description" content="Ecom Cockpit - Plateforme de gestion e-commerce" />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: dark)" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Apple PWA (iOS Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- black-translucent = contenu passe sous la status bar / Dynamic Island, géré par safe-area-inset -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ecom" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Icônes Apple haute résolution -->
    <!-- iPhone 15 Pro @3x = 180pt → 180px pour apple-touch-icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png" />

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      /* Safe-area pour iPhone avec Dynamic Island / home indicator */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      /* Éviter le flash blanc au chargement */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        min-height: 100dvh;
        /* dvh = dynamic viewport height, correct sur iOS Safari */
      }
      /* Splash screen natif pendant le chargement React */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        inset: 0;
        background: #2563eb;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/ecom-frontend/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker enregistré:', reg.scope))
            .catch(err => console.error('❌ SW error:', err));
        });
      }
    </script>
  </body>
</html>
